<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="http://malsup.github.io/jquery.form.js"></script>

    <script type="text/javascript">
            $(function() {

                var bar = $('.bar');
                var percent = $('.percent');
                var status = $('#status');

                $('form').ajaxForm({
                    beforeSend: function() {
                        status.empty();
                        var percentVal = '0%';
                        bar.width(percentVal);
                        percent.html(percentVal);
                    },
                    uploadProgress: function(event, position, total, percentComplete) {
                        var percentVal = percentComplete + '%';
                        bar.width(percentVal);
                        percent.html(percentVal);
                    },
                    complete: function(xhr) {
                        status.html(xhr.responseText);
                    }
                });
            });

    
    </script>
</head>
<body>

<form action="./file/v2" method="post" enctype="multipart/form-data">
    <input type="file" name="file[]" style="font-size: 42px" multiple>
    <hr>
    <input type="submit" value="Upload" style="font-size: 42px">
</form>
<hr>
<div class="progress">
    <div class="bar"></div>
    <p>Completed :
    <div class="percent">0%</div>
    </p>
</div>

<p>Status :
<div id="status"></p></div>

<hr>
<a href="./navigator.html">Navigate Files</a>
<hr>

</body>
</html>
